<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="container mt-5">
            <h3>Edit Mahasiswa</h3>
            <hr>
            <form class="" method="post" action="/editmhs_submit">
                <div class="form-group">
                    <label for="nrp">Nomor Pokok <sup style="color: red;">*</sup></label>
                    <input type="text" readonly class="form-control" id="text" placeholder="Masukan NRP" name="nrp" value="{{data[0]}}" required>
                  </div>
                <div class="form-group">
                    <label for="nama_mhs" class=" col-form-label">Nama Mahasiswa <sup style="color: red;">*</sup></label>
                    <input type="text" class="form-control" id="nama_mhs" name="nama_mhs" placeholder="Masukan Nama" value="{{data[1]}}" required>
                </div>
                <div class="form-group">
                    <label for="jk" class="col-form-label">Jenis Kelamin <sup style="color: red;">*</sup></label>
                        <select class="form-control" name="jk" id="jk" required>
                            {% if data[2] == "L" %}
                            <option value="L" selected>Laki-laki</option>
                            {% else %}
                            <option value="L">Laki-laki</option>
                            {% endif%}
                            {% if data[2] == "P" %}
                            <option value="P" selected>Perempuan</option>
                            {% else %}
                            <option value="P">Perempuan</option>
                            {% endif%}
                        </select>
                </div>
                <div class="form-group">
                    <label for="email">Email <sup style="color: red;">*</sup></label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Masukanemail" value="{{data[3]}}" required>
                  </div>
                <div class="form-group">
                    <label for="no_telp" class=" col-form-label">No. Telp</label>
                    <input type="text" class="form-control" id="no_telp" name="no_telp" placeholder="Masukan No. Telp" value="{{data[4]}}">
                </div>
                <div class="form-group">
                    <label for="tmpt_lahir" class=" col-form-label">Tempat Lahir <sup style="color: red;">*</sup></label>
                        <input type="text" class="form-control" id="tmpt_lahir" name="tmpt_lahir" placeholder="Masukan Tempat Lahir" required value="{{data[5]}}">
                </div>
                <div class="form-group">
                    <label for="tgl_lahir" class=" col-form-label">Tanggal Lahir <sup style="color: red;">*</sup></label>
                        <input type="date" class="form-control" id="tgl_lahir" name="tgl_lahir" required value="{{data[6]}}">
                </div>
                <div class="form-group">
                    <label for="alamat" class=" col-form-label">Alamat</label>
                    <textarea class="form-control" name="alamat" id="alamat" cols="30" rows="3">{{data[7]}}</textarea>
                </div>
                <div class="form-group">
                    <label for="status" class="col-form-label">Status<sup style="color: red;">*</sup></label>
                        <select class="form-control" name="status" id="status" required>
                            {% if data[8] == "1" %}
                            <option value="1" selected>Active</option>
                            {% else %}
                            <option value="1">Active</option>
                            {% endif%}
                            {% if data[8] == "0" %}
                            <option value="0" selected>Inactive</option>
                            {% else %}
                            <option value="0">Inactive</option>
                            {% endif%}
                        </select>
                </div>
                <div class="form-group">
                    <label class=" col-form-label"></label>
                    <a href="/mahasiswa" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    <input type="reset" class="btn btn-dark btn-lg" value="Reset">
                    <input type="submit" class="btn btn-primary btn-lg" value="Next">
                </div>
            </form>
    </div>
</section>
{% if show_mhs_modal %}
<div class="modal fade" id="modal-mhs" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Mahasiswa dengan NRP {{result}} sudah terdaftar </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
{% endif %}
</body>
</html>
