<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="container mt-5">
            <h3>Tambah Mata Kuliah</h3>
            <hr>
            <form class="" method="post" action="/addmatkul_submit">
                <div class="form-group">
                    <label for="kode_mk">Kode Mata Kuliah <sup style="color: red;">*</sup></label>
                    <input type="text" class="form-control" id="kode_mk" placeholder="Masukan Kode Mata Kuliah" name="kode_mk" required>
                  </div>
                <div class="form-group">
                    <label for="nama_mk" class=" col-form-label">Nama Mata Kuliah <sup style="color: red;">*</sup></label>
                    <input type="text" class="form-control" id="nama_mk" name="nama_mk" placeholder="Masukan Nama Mata Kuliah" required>
                </div>
                <!-- <div class="form-group">
                    <label for="jk" class="col-form-label">Jenis Kelamin <sup style="color: red;">*</sup></label>
                        <select class="form-control" name="jk" id="jk" required>
                            <option>--Pilih Jenis Kelamin--</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                </div> -->
                <div class="form-group">
                    <label for="sem">Semester <sup style="color: red;">*</sup></label>
                    <input type="text" class="form-control" name="sem" id="sem" placeholder="Masukan Semester" required>
                  </div>
                <div class="form-group">
                    <label for="ruangan" class=" col-form-label">Ruangan</label>
                    <input type="text" class="form-control" id="ruangan" name="ruangan" placeholder="Masukan Ruangan">
                </div>
                <div class="form-group">
                    <label for="hari" class="col-form-label">Hari <sup style="color: red;">*</sup></label>
                        <select class="form-control" name="hari" id="hari" required>
                            <option>--Pilih Hari--</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jum'at">Jum'at</option>
                            <option value="Sabtu">Sabtu</option>
                            <option value="Minggu">Minggu</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="jam_mulai" class=" col-form-label">Jam Mulai<sup style="color: red;">*</sup></label>
                    <input type="time" class="form-control" id="jam_mulai" name="jam_mulai" required>
                </div>
                <div class="form-group">
                    <label for="jam_akhir" class=" col-form-label">Jam Akhir<sup style="color: red;">*</sup></label>
                    <input type="time" class="form-control" id="jam_akhir" name="jam_akhir" required>
                </div>
                <div class="form-group">
                    <label for="sks" class=" col-form-label">Jumlah SKS</label>
                    <input type="text" class="form-control" id="sks" name="sks" required>
                </div>
                <div class="form-group">
                    <label for="nama_dosen" class=" col-form-label">Nama Dosen</label>
                    <input type="text" class="form-control" id="nama_dosen" name="nama_dosen" required>
                </div>
                <div class="form-group">
                    <label class=" col-form-label"></label>
                    <a href="/mata_kuliah" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    <input type="reset" class="btn btn-dark btn-lg" value="Reset">
                    <input type="submit" class="btn btn-primary btn-lg" value="Next">
                </div>
            </form>
    </div>
</section>
{% if show_matkul_modal %}
<div class="modal fade" id="modal-matkul" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Mata Kuliah dengan kode {{result}} sudah terdaftar </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
{% endif %}
</body>
</html>
