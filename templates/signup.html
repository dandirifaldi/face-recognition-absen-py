
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Face Recognition Attendance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    
    <script src="https://kit.fontawesome.com/f88b54f2e6.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signUp.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" type="text/css">
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1 class="text-center">Register</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Nama</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
    
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      <p class="text-center">Sudah punya akun?<a href="/showSignin" class="text-center">Sign In</a></p>
      </div>
      <footer class="footer">
        <!-- <p>&copy; Company 2015</p> -->
      </footer>

    </div>
  </body>
</html>
